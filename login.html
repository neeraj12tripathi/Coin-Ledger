<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="login.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="Login">
        <div class="log-page">
            <div class="logo">
            <img src="https://coinledger.io/cdn-cgi/image/format=auto/https://cdn.prod.website-files.com/614c99cf4f23708b27a37503/618aa638ad45e02bd3b77f6f_Logo.svg" alt="">
        </div>
            <div class="page">
           <div class="inner-page">
            <div class="inner">
            <div class="title">
            <h1>Login</h1>
            </div>
            <div class="details">
                <form >
                    <p>Email</p>
                    <label for="email" class="input-label"></label>
                    <input  class="text-input" placeholder="your@email.com"  type="email"  id="Input_Email" name="Input.Email" >
                    <span id="error-Email"> Please enter a valid email </span>
               </form>
                    <form action="">
                        
                        <p>Password</p>
                        <label for="password" class="input-label"></label>
                        <input class="text-input" placeholder="Your password" autocomplete="current-password" type="password" data-val="true" data-val-length="The field Password must be a string with a maximum length of 64." data-val-length-max="64" data-val-required="The Password field is required." id="Input_Password" maxlength="64" name="Input.Password">
                        <span id="error-Password">Please enter your password</span>
                            
                    
                </form>
                
            </div>

            <div class="log-in" >
                
                <button class="log" onclick="validateForm()"> Login</button>
            </div>

                <div class="for">
                  
                <h6 class="forgot">Forgot Password?</h6>
                <p>OR</p>
            
            </div>
            
            

             
          <div class="but1">
              <button class="button1"> <img id="img1" src="https://auth.coinledger.io/assets/common/Google.svg" alt="">coutinue with Google
            </button>
        </div>
                
        <div class="but2">  
                 <button class="button2"><img id="img2" src="https://auth.coinledger.io/assets/common/Coinbase.svg" alt="">
                    Continue with Coinbase</button>
                </div> 
            </div>
              
              
           </div>
        </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
